<meta property="og:description" content="Nuestras Lucas permite conocer cómo se distribuyen los recursos económicos para el desarrollo de cada región, detallando cuáles son los proyectos en cuestión. Los ciudadanos podrán valorar y priorizar los proyectos de inversión regional, como también fiscalizar que dichos proyectos sean efectivamente ejecutados conforme a los estándares con los cuales fueron aprobados."/>    
<meta name="description" content="Nuestras Lucas permite conocer cómo se distribuyen los recursos económicos para el desarrollo de cada región, detallando cuáles son los proyectos en cuestión. Los ciudadanos podrán valorar y priorizar los proyectos de inversión regional, como también fiscalizar que dichos proyectos sean efectivamente ejecutados conforme a los estándares con los cuales fueron aprobados.">

<body class="bodyRegular">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
              <div class="container">
                    <div class="nav-collapse collapse">
                  
                        <ul class="menuPpal nav">
                        <li class="pull-left"><a href="{% url home %}"><img alt="" src="{{ STATIC_URL }}images/logoNuestrasLucas.png" style="margin-left: -16px; margin-right: 155px;"></a> </li>

              <div class=" container">

                {% block content %}
                {% endblock content %}

                </div>
  
<script>

$(function() {
  var availableTags = [{% for comuna in comunas %}
 {label:"{{comuna.name}}",value:"{{comuna.id}}"}{% if not forloop.last %},{% endif %}
 {% endfor %}
 ];
  $( ".comunas-search" ).autocomplete({
    delay:0,
    source: availableTags,
    autoFocus: true
  });

  $( ".comunas-search" ).autocomplete({
     select: function(event, ui) { 
      
      $( "#comunas-search" ).val( ui.item.label );
        window.location = '/'+ui.item.value; 
        return false;
     }

  });
  $('.form-search').submit(function(){
    
    return false;
  })
});
</script>

</body>
